<div class="offcanvas-header">
  <h5 class="offcanvas-title">Historial de Busqueda</h5>
  <button id="cerrar" class="btn-close btn-close-white" (click)="desactivado()"></button>
</div>
<div class="list-group list-reset mt-2">
  <button *ngFor="let tag of historialBusqueda; let i=index" (click)="desactivado(); busqueda(tag)"
    class="d-flex justify-content-between align-items-center list-group-item list-group-item-action">
    {{ tag | titlecase}}
    <span (click)="eliminar(i)" class="btn btn-danger">x</span>
  </button>
</div>
